<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Notebook</title>
    <style>
        .notebook {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 50px auto;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            background: #f1f1f1;
            border: 1px solid #ddd;
            transform-style: preserve-3d;
        }

        .page:hover {
            animation: flipPage 3s ease-in-out forwards;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e1e1e1;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .page-back {
            transform: rotateY(180deg);
        }

        @keyframes flipPage {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-180deg); }
        }
    </style>
</head>
<body>
    <div class="notebook">
        <div class="page">
            <div class="page-front">
                <img src="Happy Father's Day Photo Collage.png" alt="Front page">
            </div>
            <div class="page-back">
                <img src="Happy Father's Day Photo Collage.png" alt="Back page">
            </div>
        </div>
        <div class="page">
            <div class="page-front">
                <img src="Happy Father's Day Photo Collage2.png" alt="Second page">
            </div>
            <div class="page-back">
                <img src="Happy Father's Day Photo Collage2.png" alt="Second back page">
            </div>
        </div>
    </div>
</body>
</html>
